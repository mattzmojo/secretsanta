<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Gift Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ… Secret Santa Gift Exchange ðŸŽ„</h1>
        
        <!-- Step 1: Organizer enters participants -->
        <div id="step-1">
            <h2>Step 1: Enter Participants</h2>
            <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
            <textarea id="participants" placeholder="Enter participant names, one per line..."></textarea>
            <button id="generate-btn">Generate Pairings</button>
        </div>

        <!-- Step 2: Participants privately check their pairing -->
        <div id="step-2" style="display: none;">
            <h2>Step 2: Check Your Pairing</h2>
            <p>Enter your name to see who you're gifting to:</p>
            <input type="text" id="participant-name" placeholder="Enter your name...">
            <button id="check-btn">Check Pairing</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
